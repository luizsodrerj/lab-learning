<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tracking</title>

  <!-- CSS  -->
  <link href="#{request.contextPath}/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</h:head> 
<body>
  <h:form>
  	  <style>
  	  	.bt {
			height: 45px;  	  	
			width: 400px;
  	  	}
  	  </style>		
   
	  <nav class="light-blue lighten-1" role="navigation">
	    <div class="nav-wrapper container">
	    	<a id="logo-container" href="#{request.contextPath}/faces/index.xhtml" class="brand-logo">
	    		Time Tracking
	    	</a>
	      <ul class="right hide-on-med-and-down">
	        <li><a href="#">Time Tracking</a></li>
	      </ul>
	
	      <ul id="nav-mobile" class="side-nav">
	        <li><a href="#">Navbar Link</a></li>
	      </ul>
	      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	    </div>
	  </nav>
   	 <div style="margin-top:4px; margin-left:235px; width:550px;">
       
   		<br/><br/>
   		
        <h:commandLink 
        	action="#{trackBean.onClickBtNovaAtividade}"
        	styleClass="btn-large waves-effect waves-light black" 
        	value="Nova Atividade" />
			
   		<br/><br/>
   		
		<p:dataTable var="track" value="#{trackBean.list}" scrollable="true" scrollHeight="380">
			<p:column headerText="Id" width="85">
		        <h:commandLink 
		        	action="#{trackBean.onClickIdLink}" 
		        	value="#{track.id}">
		        	<f:param name="id" value="#{track.id}"/>
		        </h:commandLink>	
		    </p:column>			
			<p:column headerText="Data Cadastro" width="120" style="text-align: center;">
		        <h:outputText value="#{track.data}">
		        	<f:convertDateTime pattern="dd/MM/yyyy" />
		        </h:outputText>
		    </p:column>
			<p:column headerText="#" width="120" style="text-align: center;">
		        <h:commandLink 
		        	styleClass="btn-large waves-effect waves-light red"
		        	action="#{trackBean.onClickBtDelete}" 
		        	value="Remover">
					<f:param 
						value="#{track.id}"
						name="id"/>		        	
		        </h:commandLink>
		    </p:column>			
		    
		</p:dataTable>
   	 </div>

  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

  </h:form>
</body> 
</html>
