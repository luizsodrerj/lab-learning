<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Tracking</title>
  
  <link href="#{request.contextPath}/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="#{request.contextPath}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</h:head> 
<body> 
  <style>
  	input[type="text"] {
  		width: 33% !important;
  	}
  </style>	

  <h:form>
   	 <div style="margin-top:25px; margin-left:140px; width:600px;">
   		<br/>

        <h:commandLink 
        	action="#{trackBean.onClickBtSalvar}"
        	styleClass="btn-large waves-effect waves-light blue" 
        	value="Salvar" />

		<p:spacer width="35"/>

        <h:commandLink 
        	action="/index.xhtml"
        	styleClass="btn-large waves-effect waves-light blue" 
        	value="Voltar" />

   		<br/>

		<p:panelGrid columns="1" style="margin-top: 12px;"> 
	        <p:calendar
	        	style="width: 30%;"
	        	value="#{trackBean.data}"
	        	pattern="dd/MM/yyyy"
	        	showOn="button"
	        	id="data"/>

	        <p:inputTextarea 
	        	value="#{trackBean.detalhe}"
	        	cols="95"
	        	rows="17" 
	        	id="det"/>
		</p:panelGrid>
	
   
   	 </div>
  </h:form>
  
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  
</body> 
</html>
