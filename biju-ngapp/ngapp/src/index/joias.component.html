<section class="page-section" id="joias">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">j&oacute;ias</h2>
            <div class="timeline-heading">
                <h4 class="subheading">
                        Veja nossa oferta de j&oacute;ias.
                        Encontre sua j&oacute;ia preferida.
                </h4>
            </div>
        </div>
       <!-- carrossel -->
        <p-carousel 
            [value]="pecasList" 
            [circular]="false"
            [numVisible]="3">
          <p-header></p-header>
          <ng-template let-peca pTemplate="item">
              <div class="car-details">
                  <div class="p-grid p-nogutter">
                      <div class="p-col-12">
                        <img [src]="peca.imagePath" alt="" style="width:300px; height:300px;"/>
                      </div>
                      <div class="p-col-12" style="text-align:center;">
                        <div class="car-title">{{peca.descricao}}</div>
                        <div class="car-subtitle">R${{peca.formatedPreco}}</div>
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-carousel>        
    </div>
 </section>
