<ui:component 
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<h:head></h:head>
	
	<f:loadBundle var="msg" basename="messages"/>
	
	<h:form>
		
      <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <button
                class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-label="Toggle navigation"
                data-bs-toggle="collapse"
                aria-expanded="false"
                type="button">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#page-top">
            	Biju Girls
            </a>
            
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1">
						<a class="nav-link py-3 px-0 px-lg-3 rounded"
						   onclick="jQuery('[id*=btRedirectProduto]').click(); return false;" 
						   href="#">
						   #{msg['cad.pecas']}
						</a>
                        
                        <p:commandLink
                        	style="visibility=hidden;"
                        	action="#{produtoController.redirectToForm()}"
                        	id="btRedirectProduto"
                        	ajax="false"
                        	value=""/>	
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <h:commandLink 
                        	action="#{categoriaController.getCategoriasList}"
                        	styleClass="nav-link py-3 px-0 px-lg-3 rounded" 
                        	value="Cadastro de Categoria" />
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <h:commandLink 
                        	action="#{pesqPecasController.redirectToForm}"
                        	styleClass="nav-link py-3 px-0 px-lg-3 rounded" 
                        	value="Pesquisar" />
                    </li>
                </ul>
            </div>
        </div>
      </nav>
      
	</h:form>	
	
</ui:component>
